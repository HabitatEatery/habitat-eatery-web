<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habitat The Eatery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400;1,600&family=Syne:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Manrope', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
            display: ['Syne', 'sans-serif'],
          },
          colors: {
            'pop-blue': '#2E5CFF',
            'pop-pink': '#FFADDD',
            'pop-orange': '#FF6B00',
            'pop-yellow': '#FACC15',
            'pop-green': '#25D366',
            'amork-green': '#2E8540',
            'pop-cream': '#FFFDF5',
            'pop-dark': '#1A1A1A',
          },
          borderRadius: {
            '4xl': '2.5rem',
            '5xl': '3.5rem',
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'fade-up': 'fadeUp 0.8s ease-out forwards',
            'scale-in': 'scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'spin-slow': 'spin 12s linear infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.9)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      cursor: auto;
      background-color: #FFFDF5;
      color: #1A1A1A;
      overflow-x: hidden;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @media (min-width: 768px) {
      body {
        cursor: none;
      }
    }

    ::-webkit-scrollbar {
      display: none;
    }

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .stroke-text {
      -webkit-text-stroke: 1px black;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Utility for vanilla scroll reveals */
    .reveal-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .reveal-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .delay-100 {
      transition-delay: 100ms;
    }

    .delay-200 {
      transition-delay: 200ms;
    }

    .delay-300 {
      transition-delay: 300ms;
    }

    .delay-400 {
      transition-delay: 400ms;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "animejs": "https://esm.sh/animejs@3.2.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>

</head>

<body>
  <div id="root"></div>

</body>

</html>
